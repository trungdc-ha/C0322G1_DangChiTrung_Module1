<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="https://www.gaaaaaaoogle.com/" method="post">
    <table>
        <tr>
            <td>
                <label for="txtUsername">Username</label>
            </td>
            <td>
                <input type="text" placeholder="username" id="txtUsername" name="username">
            </td>
        </tr>
        <tr>
            <td>
                <label >Password</label>
            </td>
            <td>
                <input type="password" placeholder="password" name="password">
            </td>
        </tr>
        <tr>
            <td>
                <label >Age</label>
            </td>
            <td>
                <input type="number" name="q">
            </td>
        </tr>
        <tr>
            <td>
                <label >Gender</label>
            </td>
            <td>
                <!--chọn 1 trong danh sách cố định, nhớ cài đặt name giống nhau-->
                <input type="radio" name="gender"> Male
                <input type="radio" name="gender"> Female
                <input type="radio" name="gender"> LGBT
            </td>
        </tr>
        <tr>
            <td>
                <label >City</label>
            </td>
            <td>
                <select>
                    <option>Ha Noi</option>
                    <option>Vinh</option>
                    <option>Da Nang</option>
                    <option>HCM</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label >Languages</label>
            </td>
            <td>
                <input type="checkbox"> Java
                <input type="checkbox"> C#
                <input type="checkbox"> PHP
            </td>
        </tr>
        <tr>
            <td>
                <label >Content</label>
            </td>
            <td>
                <textarea></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Create">
            </td>
            <td>
                <input type="reset" value="Clear">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
