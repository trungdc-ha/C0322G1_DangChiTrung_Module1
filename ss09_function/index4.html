<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*Biến toàn cục*/
        let x = 10;
        function increase() {
            x = x + 1;
            document.write(x); //11
        }
        increase()

        //increase(x) == > increase(10); //copy giá trị
        alert(x); //11

    </script>
