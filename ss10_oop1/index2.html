<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let iphone12 = {
            ten: "Iphone 12",
            hangSX: "Apple",
            gia: 15000,

            hienThi: function () {
                document.write(this.ten + " co gia: "+ this.gia + "<br/>")
            }
        }

        let nokiaN95 = {
            ten: "NokiaN95",
            hangSX: "Nokia",
            gia: 500,
            doCo: true,

            hienThi: function () {
                document.write(this.ten + " co gia: "+ this.gia + "<br/>")
            }
        }

        iphone12.hienThi();
        nokiaN95.hienThi();


    </script>
</body>
</html>
