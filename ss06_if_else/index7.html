<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    *
    if (value > 0) {
        alert(1);
    } else if (value < 0) {
        alert(-1);
    } else {
        alert(0);
    }
    * */
    let value = parseInt(prompt("input value: "));
    let a = value > 0;
    switch (a) {
        case true:
            document.write(1); break;
        case false:
            let b = value == 0;
            switch (b) {
                case true:
                    document.write(0); break;
                case false:
                    document.write(-1); break;
            }
            break;
    }
</script>
</body>
</html>
