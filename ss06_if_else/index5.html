<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * Viết chương trình nhập vào 1 số, và hiển thị "thứ" tương ứng
    * 2 ==> "thứ 2"
    * 3 ==> "thứ 3"
    * ...
    * 7 ==> "thứ 7"
    * 8 ==> "chủ nhật"
    * ngoài [2, 8] ==> số nhập vào ko hợp lệ
    * */
    let number = prompt("input number");
    // let number = parseInt(prompt("input number"));
    switch (number) {
        case "2": document.write("Thứ 2"); break;
        case "3": document.write("Thứ 3"); break
        case "4": document.write("Thứ 4"); break;
        case "5": document.write("Thứ 5"); break;
        case "6": document.write("Thứ 6"); break;
        case "7": document.write("Thứ 7"); break;
        case "8": document.write("Chủ Nhật"); break;
        default: document.write("Số vừa nhập ko đúng");
    }
</script>
</body>
</html>
